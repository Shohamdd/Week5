<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ShohamDaily</title>
    <link rel="stylesheet" href="Daily.css">
  </head>
  <body>
    <section id="main">

        <h1>Currency Converter</h1>

        <h2>
            From:
        </h2>

        <select name=from  id="from"></select>

        <h2>
            To:
        </h2>
        <select name=to id="to"></select>

        <h2>
            Amount:
        </h2>

        <form id=conForm>
        <input type="text" id="amount" placeholder="Type the amount to convert">
        <input type="submit" value="convert" id="convert">
        </form>
        <h3 id="result">Result:</h3>
    </section>
<script src="Daily.js" charset="utf-8"></script>
  </body>
</html>
